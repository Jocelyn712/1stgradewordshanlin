      function shuffleArray(arr) {

          currentWords = [];
          for (var li = fromIdx; li <= toIdx; li++) {

            if (le && le.words) {
              for (var wi = 0; wi < le.words.length; wi++) {

        currentLessonIndex = parseInt(val, 10);
        var lesson = lessons[currentLessonIndex];
        if (!lesson || !lesson.words || lesson.words.length === 0) {
          currentWords = [];

      function triggerFireworks(callback) {
        var wrap = document.createElement("div");
        wrap.className = "fireworks-wrap";
        var n = 28;
        for (var i = 0; i < n; i++) {
          var angle = (i / n) * Math.PI * 2 + Math.random() * 0.3;
          var r = 80 + Math.random() * 70;
          var tx = Math.cos(angle) * r;
          var ty = Math.sin(angle) * r;
          var p = document.createElement("div");
          p.className = "firework-particle";
          p.style.setProperty("--fp-x", tx + "px");
          p.style.setProperty("--fp-y", ty + "px");
          p.style.setProperty("--fp-color", FIREWORK_COLORS[i % FIREWORK_COLORS.length]);
          wrap.appendChild(p);
        }
        document.body.appendChild(wrap);
        setTimeout(function () {
          wrap.remove();
          if (callback) callback();
        }, 950);
      }

      function runFireworks() {
        var canvas = document.getElementById("fireworksCanvas");
        var ctx = canvas.getContext("2d");
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        var particles = [];
        var colors = ["#ff6b6b", "#ffd93d", "#6bcb77", "#4d96ff", "#ff8c42", "#c44dff", "#00f2fe"];
        var animId;
        function createBurst(x, y, count) {
          for (var i = 0; i < count; i++) {
            var angle = (Math.PI * 2 * i) / count + Math.random();
            var v = 4 + Math.random() * 8;
            particles.push({
              x: x, y: y,
              vx: Math.cos(angle) * v,
              vy: Math.sin(angle) * v,
              color: colors[Math.floor(Math.random() * colors.length)],
              life: 1,
              decay: 0.012 + Math.random() * 0.01,
              size: 2 + Math.random() * 3
            });
          }
        }
        function loop() {
          ctx.fillStyle = "rgba(0,0,0,0.12)";
          ctx.fillRect(0, 0, canvas.width, canvas.height);
          for (var i = particles.length - 1; i >= 0; i--) {
            var p = particles[i];
            p.x += p.vx;
            p.y += p.vy;
            p.vy += 0.15;
            p.life -= p.decay;
            if (p.life <= 0) { particles.splice(i, 1); continue; }
            ctx.globalAlpha = p.life;
            ctx.fillStyle = p.color;
            ctx.beginPath();
            ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
            ctx.fill();
          }
          ctx.globalAlpha = 1;
          if (particles.length > 0) animId = requestAnimationFrame(loop);
          else ctx.clearRect(0, 0, canvas.width, canvas.height);
        }
        createBurst(canvas.width / 2, canvas.height / 2, 80);
        setTimeout(function () {
          createBurst(canvas.width * 0.3, canvas.height * 0.4, 50);
          createBurst(canvas.width * 0.7, canvas.height * 0.5, 50);
        }, 150);
        setTimeout(function () {
          createBurst(canvas.width * 0.5, canvas.height * 0.3, 45);
          createBurst(canvas.width * 0.2, canvas.height * 0.7, 45);
          createBurst(canvas.width * 0.8, canvas.height * 0.6, 45);
        }, 350);
        loop();
        setTimeout(function () {
          cancelAnimationFrame(animId);
          ctx.clearRect(0, 0, canvas.width, canvas.height);
        }, 2800);
      }
